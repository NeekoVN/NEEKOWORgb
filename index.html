<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>a</title>
  <link rel="stylesheet" href="assets/color-picker/coloris.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="jquery-min.js"></script>
<script>
  $(document).ready(function(){
      $("#outputTextInput").on("input", function(){
          // Print entered value in a div box
          $("#outputText").text($(this).val());
      });
  });
  </script>
</head>
<body>
<!-- Canvas -->
<canvas class="orb-canvas"></canvas>
<div class="container">
  <div class="column1">
    <div class="controller">
      <h3>Pick the main color</h3>
      <input type="text" data-coloris placeholder="HEX color" id="colorPickerValue">
      <h3 style="margin-top: 20px;">Name</h3>
      <input value="Your name here" id="outputTextInput">
      <div style="margin-top: 25px;">
          <input type="checkbox" name="bold-text" id="bold-text" class="checkbox">
          <label for="bold-text">Bold</label><br>
          <input type="checkbox" name="italic-text" id="italic-text" class="checkbox">
          <label for="italic-text">Italic</label><br>
          <input type="checkbox" name="underline-text" id="underline-text" class="checkbox">
          <label for="underline-text">Underline</label><br>
          <input type="checkbox" name="strike-text" id="strike-text" class="checkbox">
          <label for="strike-text">Strike</label><br>
      </div>
    </div>
  </div>
  <div class="column2">
    <div class="text-gradient output-text" id="outputText">Your name here</div>
  </div>
</div>
  <script type="module" src="script.js"></script>
<script src="pixi.min.js"></script>
<script src="assets/color-picker/coloris.js"></script>
</body>
</html>
